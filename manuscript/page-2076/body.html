<div class="leaf "><div class="inner justify"><p class="no-indent  ">broke into a frightful laugh.</p><p>‘Now,’ she said, ‘is your pride appeased, you madwoman? Now has he made atonement to you—with his life! Do you hear?—-His life!’</p><p>Mrs. Steerforth, fallen back stiffly in her chair, and making no sound but a moan, cast her eyes upon her with a wide stare.</p><img width = "67%" src = "https://raw.githubusercontent.com/marvindanig/david-copperfield/master/assets/images/20417.jpg" /></div> </div>
