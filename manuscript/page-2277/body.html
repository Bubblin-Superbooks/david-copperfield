<div class="leaf "><div class="inner justify"><p class="no-indent  ">night; but the dear presence, without which I were nothing, bears me company.</p><p>O Agnes, O my soul, so may thy face be by me when I close my life indeed; so may I, when realities are melting from me, like the shadows which I now dismiss, still find thee near me, pointing upward!</p><hr class="section"></div> </div>
