<div class="leaf "><div class="inner justify"><p class="no-indent  ">beside me, whom I love so well!</p><p>‘Are you happy now, you foolish boy?’ says Dora, ‘and sure you don’t repent?’</p><p>I have stood aside to see the phantoms of those days go by me. They are gone, and I resume the journey of my story.</p><hr class="section"></div> </div>
