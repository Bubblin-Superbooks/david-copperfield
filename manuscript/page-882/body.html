<div class="leaf "><div class="inner justify"><p>‘What will she do there?’ inquired Ham.</p><p>She lifted up her head, and looked darkly round at him for a moment; then laid it down again, and curved her right arm about her neck, as a woman in a fever, or in an agony of pain from a shot, might twist herself.</p><img width = "70%" src = "https://raw.githubusercontent.com/marvindanig/david-copperfield/master/assets/images/0411.jpg" /></div> </div>
